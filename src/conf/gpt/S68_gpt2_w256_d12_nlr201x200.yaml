# Single-noise NLR, high-dimensional: max 200 dims, 201 points (S68)
# Architecture as S67: w256 d12 (n_embd=256, n_layer=12)
inherit:
- ../base_decoder.yaml
training:
  train_steps: 500001
  tasks:
  - name: noisy_linear_regression
    kwargs:
      normalize_w: True
      noise_std: 0.1
  curriculum:
    dims:
      start: 10
      end: 200
      inc: 1
      interval: 2000
    points:
      start: 21
      end: 201
      inc: 1
      interval: 2000
model:
  family: gpt2
  n_dims: 200
  n_positions: 201
  n_embd: 256
  n_layer: 12
  n_head: 8
  mlp_hidden_mult: 4
  rmsnorm_eps: 0.000001
  use_moe: False
out_dir: ../results/S68_gpt2_w256_d12_nlr201x200
wandb:
  project: moe-icl
  name: S68_gpt2_w256_d12_nlr201x200
  entity: jinruilin-aijobtech
