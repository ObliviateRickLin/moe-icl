inherit:
- ../base_decoder.yaml
training:
  train_steps: 500001
  tasks:
  - name: noisy_relu_2nn_regression
    kwargs:
      hidden_layer_size: 4
      normalize_w: True
      noise_std: 0.1
  curriculum:
    dims:
      start: 5
      end: 10
      inc: 1
      interval: 2000
    # 5 intervals to reach d=10; points 26->501 in 5 steps => inc=(501-26)/5=95
    points:
      start: 26
      end: 501
      inc: 95
      interval: 2000
model:
  family: gpt2
  n_dims: 10
  n_positions: 501
  n_embd: 256
  n_layer: 12
  n_head: 8
  mlp_hidden_mult: 4
  rmsnorm_eps: 0.000001
  use_moe: False
  normalize_attn: True
  mlp_bias: False
  qkv_bias: False
  use_rope: False
  noise_scale: 1.0
out_dir: ../results/S79_gpt2_w512_d12_n2nn501x10
wandb:
  project: moe-icl
  name: S79_gpt2_w512_d12_n2nn501x10
  entity: jinruilin-aijobtech
