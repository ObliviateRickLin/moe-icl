inherit:
- ../base_decoder.yaml
training:
  tasks:
  - name: noisy_linear_regression
    kwargs:
      noise_std: 0.1
      normalize_w: True
  - name: noisy_linear_regression
    kwargs:
      noise_std: 0.5
      normalize_w: True
model:
  family: gpt2
  n_dims: 20
  n_positions: 21
  n_embd: 64
  n_layer: 12
  n_head: 8
  mlp_hidden_mult: 4
  rmsnorm_eps: 0.000001
  use_moe: True
  num_experts: 4
  top_k: 1
  aux_loss_coef: 0.001
  router_noise: True
  noise_scale: 1.0
  moe_layers: [9, 10, 11]
out_dir: ../results/E83_gpt2_moe4_last3_mix_noise2
wandb:
  project: moe-icl
  name: E83_gpt2_moe4_last3_mix_noise2
  entity: jinruilin-aijobtech
