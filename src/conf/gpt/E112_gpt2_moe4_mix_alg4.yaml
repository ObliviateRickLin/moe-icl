inherit:
- ../base_decoder.yaml
training:
  tasks:
  - name: linear_regression
    kwargs:
      normalize_w: True
  - name: quadratic_regression
    kwargs:
      normalize_w: True
  - name: relu_2nn_regression
    kwargs:
      hidden_layer_size: 4
  - name: decision_tree
    kwargs:
      depth: 4
model:
  family: gpt2
  n_dims: 20
  n_positions: 21
  n_embd: 64
  n_layer: 12
  n_head: 8
  mlp_hidden_mult: 4
  rmsnorm_eps: 0.000001
  use_moe: True
  num_experts: 4
  top_k: 1
  aux_loss_coef: 0.001
  router_noise: True
  noise_scale: 1.0
out_dir: ../results/E112_gpt2_moe4_mix_alg4
wandb:
  project: moe-icl
  name: E112_gpt2_moe4_mix_alg4
  entity: jinruilin-aijobtech
