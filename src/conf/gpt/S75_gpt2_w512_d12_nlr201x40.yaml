# Same arch & task as S69, max dim=40, L max 200 (n_positions=201) for fair comparison
inherit:
- ../base_decoder.yaml
training:
  train_steps: 500001
  tasks:
  - name: noisy_linear_regression
    kwargs:
      normalize_w: True
      noise_std: 0.1
  curriculum:
    dims:
      start: 5
      end: 40
      inc: 1
      interval: 2000
    # 35 intervals to reach d=40; points 11->201 in 35 steps => inc=190/35~6
    points:
      start: 11
      end: 201
      inc: 6
      interval: 2000
model:
  family: gpt2
  n_dims: 40
  n_positions: 201
  n_embd: 256
  n_layer: 12
  n_head: 8
  mlp_hidden_mult: 4
  rmsnorm_eps: 0.000001
  use_moe: False
  normalize_attn: True
  mlp_bias: False
  qkv_bias: False
  use_rope: False
  noise_scale: 1.0
out_dir: ../results/S75_gpt2_w512_d12_nlr201x40
wandb:
  project: moe-icl
  name: S75_gpt2_w512_d12_nlr201x40
  entity: jinruilin-aijobtech
