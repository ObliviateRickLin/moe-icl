# Same arch & task as S69, max dim=20, L max 200 (n_positions=201) for fair comparison
inherit:
- ../base_decoder.yaml
training:
  train_steps: 500001
  tasks:
  - name: noisy_linear_regression
    kwargs:
      normalize_w: True
      noise_std: 0.1
  curriculum:
    dims:
      start: 5
      end: 20
      inc: 1
      interval: 2000
    # 15 intervals to reach d=20; points 11->201 in 15 steps => inc=190/15~13
    points:
      start: 11
      end: 201
      inc: 13
      interval: 2000
model:
  family: gpt2
  n_dims: 20
  n_positions: 201
  n_embd: 256
  n_layer: 12
  n_head: 8
  mlp_hidden_mult: 4
  rmsnorm_eps: 0.000001
  use_moe: False
  normalize_attn: True
  mlp_bias: False
  qkv_bias: False
  use_rope: False
  noise_scale: 1.0
out_dir: ../results/S74_gpt2_w512_d12_nlr201x20
wandb:
  project: moe-icl
  name: S74_gpt2_w512_d12_nlr201x20
  entity: jinruilin-aijobtech
