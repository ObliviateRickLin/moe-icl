inherit:
- ../base_decoder.yaml
training:
  train_steps: 500001
  tasks:
  - name: noisy_linear_regression
    kwargs:
      normalize_w: True
      noise_std: 0.1
  curriculum:
    dims:
      start: 10
      end: 40
      inc: 1
      interval: 2000
    points:
      start: 21
      end: 81
      inc: 2
      interval: 2000
model:
  family: gpt2
  n_dims: 40
  n_positions: 81
  n_embd: 32
  n_layer: 6
  n_head: 4
  mlp_hidden_mult: 4
  rmsnorm_eps: 0.000001
  use_moe: False
out_dir: ../results/S13_gpt2_w32_d6_nlr80x40
wandb:
  project: moe-icl
  name: S13_gpt2_w32_d6_nlr80x40
  entity: jinruilin-aijobtech
