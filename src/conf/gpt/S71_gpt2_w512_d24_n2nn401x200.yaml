inherit:
- ../base_decoder.yaml
training:
  train_steps: 500001
  tasks:
  - name: noisy_relu_2nn_regression
    kwargs:
      hidden_layer_size: 4
      normalize_w: True
      noise_std: 0.1
  curriculum:
    dims:
      start: 5
      end: 200
      inc: 1
      interval: 2000
    points:
      start: 11
      end: 401
      inc: 2
      interval: 2000
model:
  family: gpt2
  n_dims: 200
  n_positions: 401
  n_embd: 256
  n_layer: 24
  n_head: 8
  mlp_hidden_mult: 4
  rmsnorm_eps: 0.000001
  use_moe: False
  normalize_attn: True
  mlp_bias: False
  qkv_bias: False
  use_rope: False
  noise_scale: 1.0
out_dir: ../results/S71_gpt2_w512_d24_n2nn401x200
wandb:
  project: moe-icl
  name: S71_gpt2_w512_d24_n2nn401x200
  entity: jinruilin-aijobtech
