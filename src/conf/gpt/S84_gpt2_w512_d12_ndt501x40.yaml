inherit:
- ../base_decoder.yaml
training:
  train_steps: 500001
  tasks:
  - name: noisy_decision_tree
    kwargs:
      depth: 4
      noise_std: 0.1
  curriculum:
    dims:
      start: 5
      end: 40
      inc: 1
      interval: 2000
    # 35 intervals to reach d=40; points 26->501 in 35 steps => inc~13.6, use 14
    points:
      start: 26
      end: 501
      inc: 14
      interval: 2000
model:
  family: gpt2
  n_dims: 40
  n_positions: 501
  n_embd: 256
  n_layer: 12
  n_head: 8
  mlp_hidden_mult: 4
  rmsnorm_eps: 0.000001
  use_moe: False
  normalize_attn: True
  mlp_bias: False
  qkv_bias: False
  use_rope: False
  noise_scale: 1.0
out_dir: ../results/S84_gpt2_w512_d12_ndt501x40
wandb:
  project: moe-icl
  name: S84_gpt2_w512_d12_ndt501x40
  entity: jinruilin-aijobtech
