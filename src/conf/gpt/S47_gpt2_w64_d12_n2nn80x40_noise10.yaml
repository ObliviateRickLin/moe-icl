inherit:
- ../base_decoder.yaml
training:
  train_steps: 500001
  tasks:
  - name: noisy_relu_2nn_regression
    kwargs:
      hidden_layer_size: 4
      normalize_w: True
      noise_std: 1.0
  curriculum:
    dims:
      start: 10
      end: 40
      inc: 1
      interval: 2000
    points:
      start: 21
      end: 81
      inc: 2
      interval: 2000
model:
  family: gpt2
  n_dims: 40
  n_positions: 81
  n_embd: 64
  n_layer: 12
  n_head: 8
  mlp_hidden_mult: 4
  rmsnorm_eps: 0.000001
  use_moe: False
out_dir: ../results/S47_gpt2_w64_d12_n2nn80x40_noise10
wandb:
  project: moe-icl
  name: S47_gpt2_w64_d12_n2nn80x40_noise10
  entity: jinruilin-aijobtech
