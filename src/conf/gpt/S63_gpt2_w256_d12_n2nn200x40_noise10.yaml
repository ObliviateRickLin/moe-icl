inherit:
- ../base_decoder.yaml
training:
  train_steps: 500001
  tasks:
  - name: noisy_relu_2nn_regression
    kwargs:
      hidden_layer_size: 4
      normalize_w: True
      noise_std: 1.0
  curriculum:
    dims:
      start: 10
      end: 40
      inc: 1
      interval: 2000
    points:
      start: 51
      end: 201
      inc: 5
      interval: 2000
model:
  family: gpt2
  n_dims: 40
  n_positions: 201
  n_embd: 256
  n_layer: 12
  n_head: 8
  mlp_hidden_mult: 4
  rmsnorm_eps: 0.000001
  use_moe: False
out_dir: ../results/S63_gpt2_w256_d12_n2nn200x40_noise10
wandb:
  project: moe-icl
  name: S63_gpt2_w256_d12_n2nn200x40_noise10
  entity: jinruilin-aijobtech