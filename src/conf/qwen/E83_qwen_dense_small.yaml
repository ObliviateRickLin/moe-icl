inherit:
- ../base_decoder.yaml
training:
  tasks:
  - name: noisy_linear_regression
    kwargs:
      noise_std: 0.1
      normalize_w: true
  - name: noisy_linear_regression
    kwargs:
      noise_std: 0.25
      normalize_w: true
  - name: noisy_linear_regression
    kwargs:
      noise_std: 0.5
      normalize_w: true
  - name: noisy_linear_regression
    kwargs:
      noise_std: 1.0
      normalize_w: true
model:
  n_dims: 20
  n_positions: 101
  n_embd: 256
  n_layer: 12
  n_head: 8
  mlp_hidden_mult: 4
  rmsnorm_eps: 1e-06
  use_rope: false
  rope_theta: 10000.0
  mlp_bias: false
  top_k: 1
  seq_level_routing: false
  aux_loss_coef: 0.001
  router_noise: true
  noise_scale: 1.0
  family: qwen
  use_moe: false
  qkv_bias: true
  n_kv_head: null
out_dir: ../results/E83_qwen_dense_small
wandb:
  project: moe-icl
  name: E83_qwen_dense_small
  entity: jinruilin-aijobtech
