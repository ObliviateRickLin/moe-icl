inherit:
- ../base_decoder.yaml
training:
  tasks:
  - name: linear_regression
    kwargs:
      normalize_w: True
  - name: quadratic_regression
    kwargs:
      normalize_w: True
  - name: relu_2nn_regression
    kwargs:
      hidden_layer_size: 4
  - name: decision_tree
    kwargs:
      depth: 4
model:
  family: qwen_hf
  n_dims: 20
  n_positions: 21
  n_embd: 64
  n_layer: 12
  n_head: 8
  mlp_hidden_mult: 4
  rmsnorm_eps: 1e-06
  use_moe: False
out_dir: ../results/E129_qwen_dense_mix_alg4
wandb:
  project: moe-icl
  name: E129_qwen_dense_mix_alg4
  entity: jinruilin-aijobtech
