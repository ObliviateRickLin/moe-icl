inherit:
- ../base_encoder.yaml
training:
  train_steps: 300001
  batch_size: 64
  learning_rate: 0.0001
  save_every_steps: 10000
  keep_every_steps: 100000
  curriculum:
    dims:
      start: 20
      end: 20
      inc: 1
      interval: 2000
    points:
      start: 21
      end: 21
      inc: 2
      interval: 2000
  tasks:
  - name: sparse_linear_regression
    kwargs:
      sparsity: 1
      normalize_w: true
model:
  family: EncoderTF
  n_dims: 20
  n_layer: 12
  n_embd: 64
  n_head: 8
  aux_loss_coef: 0.01
  router_noise: true
  noise_scale: 1.0
  normalize_attn: true
  encoder_activation: relu
  use_moe: false
out_dir: ../results/E35_dense_highsp
wandb:
  project: moe-icl
  name: E35_dense_highsp
  entity: jinruilin-aijobtech
