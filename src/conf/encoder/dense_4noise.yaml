# Dense Baseline for 4-noise MTL experiment
# Uses curriculum learning with fixed dims, variable points
inherit:
    - ../base_encoder.yaml

model:
    n_dims: 20
    n_embd: 128
    n_layer: 12
    n_head: 4

training:
    train_steps: 100001
    tasks:
        - name: noisy_linear_regression
          kwargs: {normalize_w: True, noise_std: 0.1}
        - name: noisy_linear_regression
          kwargs: {normalize_w: True, noise_std: 0.25}
        - name: noisy_linear_regression
          kwargs: {normalize_w: True, noise_std: 0.5}
        - name: noisy_linear_regression
          kwargs: {normalize_w: True, noise_std: 1.0}
    curriculum:
        dims:
            start: 20
            end: 20
            inc: 1
            interval: 2000
        points:
            start: 21
            end: 21
            inc: 2
            interval: 2000

out_dir: ../results/dense_4noise

wandb:
    name: "dense_4noise_baseline"
    project: "moe-icl"
