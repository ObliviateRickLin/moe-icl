inherit: 
    - ../base_encoder.yaml

model:
    n_dims: 20
    use_moe: True
    num_experts: 4
    top_k: 1
    seq_level_routing: True
    aux_loss_coef: 0.01

training:
    train_steps: 100000
    tasks:
        - name: noisy_linear_regression
          kwargs: {noise_std: 0.1, normalize_w: True}
        - name: noisy_linear_regression
          kwargs: {noise_std: 0.5, normalize_w: True}
    curriculum:
        points:
            start: 21
            end: 21
            inc: 2
            interval: 2000

out_dir: /root/moe-icl/results/mixed_noise_moe4_seq

wandb:
    name: mixed_noise_moe4_seq
